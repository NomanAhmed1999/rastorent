<body onloadstart="stateChange()" class="login-form-body">



    <div class="form-body">
        <div class="logo-div">
            <img class="logo-img" src="./images/logo.png" alt="" srcset="">
        </div>


        <div class="inputs-div">

             <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="email">
                <label for="floatingInput"> <p> Email </p> </label>
            </div>

             <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="password">

            </div>
            <div class="btns">
            <button onclick="userLogin()" type="button" class="btn btn-warning">Log in</button>

            <h5 class="login-width" >OR Login With</h5>
            <div class="logos">
               <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><span><img class="google-logo" src="./images/google logo.png"></span></a>
